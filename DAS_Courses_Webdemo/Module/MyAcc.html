<div class="card m-auto my-5" style="max-width: 32rem;">
	<div class="card-header">
		<h5 class="card-title">My Account</h5>
	</div>
	<div class="card-body">
		<div class="m-0 mb-5 p-0 text-center">
			<img class="img-fluid w-50" src="/Image/UsersAvatar/dc54e494980da7869bf74ad0608fda677cfce6ef9bfebe180932982151b53a18.png">
		</div>
		<form class="mx-1 mx-sm-3 mx-md-5 my-4 needs-validation" novalidate ng-init="Validation()" action="${url}MyAccount" method="post">
			<div class="form-floating mb-4">
				<input type="text" class="form-control form-control-lg is-valid" id="txtUsernameMA" name="username" placeholder="Username" value="${sessionScope.user.username}" readonly>
				<label for="txtUsernameMA" class="form-label">Username</label>
			</div>
			<div class="form-floating mb-4">
				<input type="email" class="form-control form-control-lg is-valid" id="txtEmailMA" name="email" placeholder="Email" value="${sessionScope.user.email}" readonly>
				<label for="txtEmailMA" class="form-label">Email</label>
			</div>
			<div class="form-floating mb-4">
				<input type="text" class="form-control form-control-lg" id="txtFullnameMA" name="fullname" placeholder="Fullname" value="${sessionScope.user.fullname}" required>
				<label for="txtFullnameMA" class="form-label">Fullname</label>
				<div class="invalid-feedback">Fullname invalid</div>
			</div>
			<div class="has-validation mb-4">
				<label for="inpThumbnail" class="form-label">Avatar</label>
				<input type="file" class="form-control form-control-lg" name="inpThumbnail" id="inpThumbnail">
				<div class="invalid-feedback">Avatar invalid</div>
			</div>
			<div class="mt-5">
				<button type="submit" class="btn btn-lg btn-primary w-100">Update account</button>
			</div>
		</form>
	</div>
</div>
