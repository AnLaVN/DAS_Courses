<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Form Validation Example</title>
</head>

<body>
    <div class="container mt-5">
        <h1>Form Validation Example</h1>
        <form id="formThemKH" novalidate>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" required>
                <div class="invalid-feedback">Please enter your name.</div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
                <div class="invalid-feedback">Please enter a valid email address.</div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Lắng nghe sự kiện submit form
        document.getElementById('formThemKH').addEventListener('submit', function(event) {
            // Kiểm tra tính hợp lệ của form
            if (!event.target.checkValidity()) {
                event.preventDefault(); // Ngăn chặn submit form nếu không hợp lệ
                event.stopPropagation(); // Ngăn chặn lan truyền sự kiện
            }
            // Kích hoạt các lớp CSS cho phản hồi xác thực
            event.target.classList.add('was-validated');
        });
    </script>
</body>

</html>
